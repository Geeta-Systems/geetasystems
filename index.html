<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeta Systems - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            position: relative;
  height: 100%;
  width: 100%;
  background-color: black;
  overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .company-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-top: 2rem;
        }
        /* Grid overlay using multiple backgrounds */
.grid-overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-image: 
    linear-gradient(to right, rgba(79, 79, 79, 0.18) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(128, 128, 128, 0.04) 1px, transparent 1px);
  background-size: 14px 24px;
}

/* Radial gradient circle */
.radial-gradient {
  position: absolute;
  top: -10%;
  left: 0;
  right: 0;
  width: 1000px;
  height: 1000px;
  border-radius: 50%;
  background: radial-gradient(
    circle 400px at 50% 300px,
    rgba(251, 251, 251, 0.21),
    black
  );
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World.</h1>
        <p>We are building our page early..</p>
        <div class="company-name">Geeta Systems</div>
         <div class="grid-overlay"></div>
         <div class="radial-gradient"></div>
    </div>
</body>
</html>
